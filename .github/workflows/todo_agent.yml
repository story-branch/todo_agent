on: [push]

jobs:
  tech_debt_todo_finder:
    runs-on: ubuntu-latest
    name: Run the tech debt action to find ToDo in diffs and create tickets for them
    steps:
      - uses: actions/checkout@v2
        with:
          repository: 'story-branch/tech-debt-action'
          ref: 'fb300bb3d88694632cd9d1a4226973c8b24fe27d'
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2' # Not needed with a .ruby-version file
          bundler-cache: true # runs 'bundle install' and caches installed gems automatically
      - name: Hello world action step
        id: hello
        uses: story-branch/tech-debt-action@fb300bb3d88694632cd9d1a4226973c8b24fe27d
        with:
          tech-debt-token: 'Mona-the-Octocat'
      # Use the output from the `hello` step
      - name: Get the output time
        run: echo "The time was ${{ steps.hello.outputs.created-tickets }}"
